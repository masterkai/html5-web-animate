<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整合animate</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="./js/03.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="app">
        <div id="animation_container" style="background-color:rgba(153, 204, 204, 1.00); width:550px; height:200px">
            <canvas id="canvas" width="550" height="200" style="position: absolute; display: block; background-color:rgba(153, 204, 204, 1.00);"></canvas>
            <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:550px; height:200px; position: absolute; left: 0px; top: 0px; display: block;">
            </div>
        </div>
    </div>
</body>
